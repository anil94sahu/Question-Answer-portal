<div class="row justify-content-center">
    <div class="col-auto w-75">
        <table class="table table-hover  border border-dark">
            <thead>
                <tr class="table table-success">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Recording</th>
                    <th scope="col">Attach File</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table table-warning" *ngFor="let item of questionAnswerGrid;let index = index">
                    <th scope="row">{{index+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.location}}</td>
                    <td>{{item.question}}</td>
                    <td>{{item.answer}}</td>
                    <td>
                        <audio *ngIf="item.recordAnswer" controls>
                            <source [src]="item.recordAnswer" type="audio/webm">
                        </audio>
                    </td>
                    <td><a *ngIf="item.attachment" href="{{item.attachment}}">Download</a></td>
                    <td><button (click)="openQuestion(item.id)">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
